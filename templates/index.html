{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Domain information</h1>
<form method="POST">
    {{ form.hidden_tag() }}

        class="form-label"
    )
     }}

    ) }}
    </center>
</form>


{% endblock %}
